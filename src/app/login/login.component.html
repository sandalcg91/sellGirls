<head>
        <title>Bootstrap Login Form | Web Dev Trick</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <div *ngIf="invalidLogin">
        <h3 id="invaSucks">Invalid Credentials!!!</h3>
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
        <div class="user_card">
        <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
        <img src="assets/danybaby.jpg" class="brand_logo" alt="Logo">
        </div>
        </div>
        <div class="d-flex justify-content-center form_container">
        <form>
        <div class="input-group mb-3">
        <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="username or email"  [(ngModel)]="username" name="username">
        </div>
        <div class="input-group mb-2">
        <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control"  placeholder="password" [(ngModel)]="password" name="password">
       </div>
        <div class="form-group">
        <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customControlInline">
        <label class="custom-control-label" for="customControlInline">Remember Password</label>
        </div>
        </div>
        </form>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button"  name="button" class="btn login_btn" (click)="authenticate()">Login</button>
        </div>
        <div class="mt-4">
        <div class="d-flex justify-content-center links">
    Don't have an account? <a href="https://webdevtrick.com" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
        <a href="#">Forgot your password?</a>
        </div>
        </div>
        </div>
        </div>
    </div>
